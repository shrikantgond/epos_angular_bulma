<div class="table_square" [routerLink]="['order']" style="cursor:pointer" routerLinkActive="router-link-active">        
    <div class="order_time" [ngClass]="{'white': order_time==='un'}">{{order_time}}</div>  
    <div class="table_no" [ngClass]="{'white': table_no==='un'}">{{table_no}}</div>  
    <div class="table_bill" [ngClass]="{'white': table_bill==='un'}">{{table_bill}}</div>               
  </div>
